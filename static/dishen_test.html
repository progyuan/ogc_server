        <title>websocket测试</title>
        <script>
			window.onload = function() 
			{
				var HOST = "localhost";
				var PORT = 8080;
			
				var wsurl =  "ws://" + HOST + ":" + PORT + "";
				var ws = null;
				try {
					ws = new WebSocket(wsurl);
				}
				catch (e) {
					ws = new MozWebSocket(wsurl);
				}
				if(ws)
				{
					ws.onopen = function() 
					{
						ws.send('haha');
					};
					ws.onerror = function(e) 
					{
						console.log("error=" + e);
						ws.close();
					};
					ws.onmessage = function(e) 
					{
						if(e.data.length>0)

							*/

						}
					};
				}
			}
			
        </script>
