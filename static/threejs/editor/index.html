    <div style='width:100%;height:42px;bottom:0px;position:absolute;'>
        <div id='button_add_cp' style='float:left'>新增挂线点
        </div>
        <div id="button_cp_side" style='float:right'>
            <input type="radio" id="side1" name="button_cp_side" checked="checked"><label for="side1">小号端</label>
            <input type="radio" id="side0" name="button_cp_side"><label for="side0">大号端</label>
        </div>			
        <div id='button_del_seg' style='float:left'>删除线段
        </div>
        <div id='button_add_seg'  style='float:left'>
			<input type="checkbox" id="checkbox_add_segment" >
			<label for='checkbox_add_segment'>添加线段</label>
        </div>
        <div id='button_save_seg'  style='float:left'>保存
        </div>
        <div id="button_phase" style='float:right'>
            <input type="radio" id="phase_G" name="button_phase" checked="checked"><label for="phase_G">地(白)</label>
            <input type="radio" id="phase_A" name="button_phase"><label for="phase_A">A(黄)</label>
            <input type="radio" id="phase_B" name="button_phase"><label for="phase_B">B(红)</label>
            <input type="radio" id="phase_C" name="button_phase"><label for="phase_C">C(绿)</label>
        </div>
		
		<div style='width:100%;color:#00FF00;' id='div_contact_point_coords'>
			X:<input style='float:left;width:80px;' id='contact_point_coords_x'>
			Y:<input style='float:left;width:80px;' id='contact_point_coords_y'>
			Z:<input style='float:left;width:80px;' id='contact_point_coords_z'>
			<div id='button_del_cp' style='float:right'>删除挂线点
			</div>
		</div>
